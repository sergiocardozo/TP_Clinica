<div class="container mt-3 me-0">

    <mat-card>
        <mat-card-title class="text-center">Turnos de la clinica</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content class="mt-5">
            <div class="form-group">
                <input type="text" class="form-control m-2" placeholder="Busqueda por especialidad o especialista..."
                    name="filtro" [(ngModel)]="filtro">
            </div>

            <table class="table table-dark m-2">
                <thead>
                    <tr>
                        <th scope="col">Dia</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Especialidad</th>
                        <th scope="col">Especialista</th>
                        <th scope="col">Paciente</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody *ngFor="let turno of turnos | filtroEspecialista:filtro">

                    <tr class="table-dark">
                        <th>{{turno.dia}} </th>
                        <td> {{turno.hora}} </td>
                        <td [appResaltarestado]="turno.estado" > {{turno.estado}} </td>
                        <td> {{turno.especialidad}}</td>
                        <td appResaltarespecialista> {{turno.especialista}}</td>
                        <td> {{turno.paciente}}</td>
                        <button class="btn btn-danger" *ngIf="turno.estado=='Pendiente' "
                            (click)="cancelarTurno(turno )">Cancelar</button>
                    </tr>

                </tbody>
            </table>
        </mat-card-content>
    </mat-card>
</div>
