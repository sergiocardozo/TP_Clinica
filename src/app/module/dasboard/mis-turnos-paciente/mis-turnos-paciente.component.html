<div class="container px-4 slide-top slide-bottom">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 border bg-light">
                <div class="row mt-2 text-center">
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                placeholder="Busqueda por especialidad o especialista..." name="filtro"
                                [(ngModel)]="filtro">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <table class="table table-dark ">
        <thead>
            <tr>
                <th scope="col">Dia</th>
                <th scope="col">Hora</th>
                <th scope="col">Estado</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Especialista</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody *ngFor="let turno of turnosPaciente | filtroEspecialista:filtro">
            <tr class="table-dark" >
                <th>{{turno.dia}} </th>
                <td> {{turno.hora}} </td>
                <td> {{turno.estado}} </td>
                <td> {{turno.especialidad}}</td>
                <td> {{turno.especialista}}</td>
                <button class="btn btn-danger" *ngIf="turno.estado=='Aceptado' || turno.estado=='Pendiente'"
                    (click)="cancelarTurno(turno)">Cancelar</button>
                <button class="btn btn-info" *ngIf="turno.estado=='Finalizado' || turno.resenia!='' || turno.comentario_cancela != ''"
                    (click)="verResenia(turno)">Ver rese√±a</button>
                <button class="btn btn-info" *ngIf="turno.estado=='Finalizado' || turno.resenia!='' "
                    (click)="completarEncuesta(turno)">Completar encuesta</button>
                <button class="btn btn-warning" *ngIf="turno.estado=='Finalizado'"
                    (click)="calificarAtencion(turno)">Calificar atencion</button>
            </tr>
        </tbody>
    </table>

    <app-encuesta *ngIf="completarEncuesta_flag" [turno]="turnoEncuesta" (onCompletada)="manejarEncuesta($event)">
    </app-encuesta>
