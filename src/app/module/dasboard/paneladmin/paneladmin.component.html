<div class="container m-3">
    <h1 class="text-center">Panel Administrador</h1>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Usuario</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">Estado</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Tipo Usuario</th>
                <th scope="col">Cambiar Estado</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let espe of especialistas">
                <td><img src="{{espe.photoURL}}" alt="" style="width: 50px;"></td>
                <td>{{espe.email}}</td>
                <td>{{espe.nombre}} {{espe.apellido}}</td>
                <td>{{espe.estadoAcceso}}</td>
                <td>{{espe.especialidad}}</td>
                <td>{{espe.tipoUsuario}}</td>
                <td>
                    <div >
                        <button type="button" class="btn btn-success me-1"(click)="modificarAcceso(espe.uid, 'Habilitado')">Aceptar</button>
                        <button type="button" class="btn btn-danger" (click)="modificarAcceso(espe.uid, 'Deshabilitado')">Rechazar</button>

                    </div>
                </td>
            </tr>

        </tbody>
    </table>

    <div class="d-flex justify-content-center flex-wrap">
        <div class="m-2">

            <button type="button" class="btn btn-success" (click)="seleccionarTipo('Paciente')">Agregar Paciente</button>
        </div>
        <div class="m-2">

            <button type="button" class="btn btn-success" (click)="seleccionarTipo('Especialista')">Agregar Especialista</button>
        </div>
        <div class="m-2">

            <button type="button" class="btn btn-success" (click)="seleccionarTipo('Administrador')">Agregar Administrador</button>
        </div>
        <div class="m-2">

            <button type="button" class="btn btn-danger" (click)="closed()">Cerrar</button>
        </div>
        
        <app-register *ngIf="displayRegistro" [tipo]="tipoUsuario" [closed]="close"></app-register>
    </div>
</div>
