<div class="container mt-3 me-0">

    <mat-card>
        <mat-card-title class="text-center">Panel Administrador</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content class="mt-3">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Nombre Completo</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Especialidad</th>
                        <th scope="col">Tipo Usuario</th>
                        <th scope="col">Cambiar Estado</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let espe of especialistas">
                        <td><img src="{{espe.photoURL}}" alt="" style="width: 50px;"></td>
                        <td>{{espe.email}}</td>
                        <td>{{espe.nombre}} {{espe.apellido}}</td>
                        <td [appEstadoResaltado]="espe.estadoAcceso">{{espe.estadoAcceso}}</td>
                        <td>{{espe.especialidad}}</td>
                        <td>{{espe.tipoUsuario}}</td>
                        <td>
                            <div>
                                <button type="button" class="btn btn-success me-1"
                                    (click)="modificarAcceso(espe.uid, 'Habilitado')">Habilitar</button>
                                <button type="button" class="btn btn-danger"
                                    (click)="modificarAcceso(espe.uid, 'Deshabilitado')">Deshabilitar</button>

                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </mat-card-content>

        <mat-divider></mat-divider>

        <mat-card-actions class="d-flex justify-content-center flex-wrap">
            <div class="m-2">

                <button type="button" class="btn btn-success" (click)="seleccionarTipo('Paciente')">Agregar
                    Paciente</button>
            </div>
            <div class="m-2">

                <button type="button" class="btn btn-success" (click)="seleccionarTipo('Especialista')">Agregar
                    Especialista</button>
            </div>
            <div class="m-2">

                <button type="button" class="btn btn-success" (click)="seleccionarTipo('Administrador')">Agregar
                    Administrador</button>
            </div>
            <div class="m-2">

                <button type="button" class="btn btn-success" (click)="mostrarUsuarios()">Usuarios</button>
            </div>
            <div class="m-2">

                <button type="button" class="btn btn-danger" (click)="closed()">Cerrar</button>
            </div>
        </mat-card-actions>
    </mat-card>

    <div class="d-flex justify-content-center flex-wrap">
        <app-register *ngIf="displayRegistro" [tipo]="tipoUsuario" [closed]="close"></app-register>
    </div>

    <div *ngIf="displayUsuarios" class="d-flex justify-content-center mt-5">

        <mat-card class="d-flex">

            <mat-card *ngFor="let espe of especialistas" class="m-2">
                <mat-card-subtitle>{{espe.nombre}} {{espe.apellido}}</mat-card-subtitle>
                <mat-card-content>
                    <img src="{{espe.photoURL}}" alt="" style="width: 50px;">
                </mat-card-content>
                <mat-card-actions>
                    <button class="btn btn-outline-light" (click)="descargarInfo(espe.uid)">Descargar</button>
                </mat-card-actions>
            </mat-card>
        </mat-card>
    </div>
</div>
