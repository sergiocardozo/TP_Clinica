<div class="container mt-3">
    <div class="row">

        <div class="col-md-2">

            <mat-card>
                <mat-card-subtitle>Selecciona una especialidad</mat-card-subtitle>
                <mat-card-content>
                    <div class="">
                        <div *ngFor="let espe of listEspecialidades">
                            <button class="d-flex flex-column align-items-center btn mb-1 btn-primary" style="width: 100%;">
                                {{espe.nombre}}
                                <img src="{{espe.pathImg}} | noimage" width="50px">
                            </button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="col-md-4">

            <mat-card>
                <mat-card-subtitle>Selecciona un Especialista</mat-card-subtitle>
                <mat-card-content>
                    <div class="">
                        <div *ngFor="let espe of especialistasDisponibles">
                            <button class="d-flex flex-column align-items-center btn mb-1 btn-primary" style="width: 100%;">
                                {{espe.nombre}}
                                <img src="{{espe.photoURL}} | noimage" width="50px">
                            </button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="col-md-4">

            <mat-card>
                <mat-card-subtitle>Selecciona un Especialista</mat-card-subtitle>
                <mat-card-content>
                    <div class="">
                        <div *ngFor="let espe of especialistasDisponibles">
                            <button class="d-flex flex-column align-items-center btn mb-1 btn-primary" style="width: 100%;">
                                {{espe.nombre}}
                                <img src="{{espe.photoURL}} | noimage" width="50px">
                            </button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>


</div>
