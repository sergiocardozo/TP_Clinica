<div class="d-flex justify-content-center">

    <mat-card style="width: 70%;">
        <mat-card-title>
            <h3 class="text-center">Completar Historia Clinica</h3>
        </mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content class="d-flex flex-column align-items-center mt-5">
            <form [formGroup]='formulario' (ngSubmit)='guardarHistoria()'>
                <app-loading></app-loading>
                <div class="row justify-content-center">

                    <div class="form-group col-md-2 mb-2">
                        <label for="altura">Altura</label>
                        <input type="number" formControlName="altura" class="form-control">
                    </div>
                    <div class="form-group col-md-2 mb-2">
                        <label for="peso">Peso</label>
                        <input type="number" formControlName="peso" class="form-control">
                    </div>
                    <div class="form-group col-md-2 mb-2">
                        <label for="temperatura">Temperatura</label>
                        <input type="number" formControlName="temperatura" class="form-control">
                    </div>
                    <div class="form-group col-md-2 mb-2">
                        <label for="presion">Presion</label>
                        <input type="number" formControlName="presion" class="form-control">
                    </div>
                </div>

                <div class="row justify-content-center">

                    <div class="form-group col-md-4 mb-2">
                        <label for="key1">Titulo obligatorio 1</label>
                        <input type="text" formControlName="key1" class="form-control">

                    </div>
                    <div class="form-group col-md-4 mb-2">
                        <label for="dato1">Contenido obligatorio 1</label>
                        <input type="text" formControlName="value1" class="form-control">
                    </div>
                </div>
                <div class="row justify-content-center">

                    <div class="form-group col-md-4 mb-2">
                        <label for="key2">Titulo obligatorio 2</label>
                        <input type="text" formControlName="key2" class="form-control">
                    </div>
                    <div class="form-group col-md-4 mb-2">
                        <label for="dato2">Contenido obligatorio 2</label>
                        <input type="text" formControlName="value2" class="form-control">
                    </div>
                </div>

                <div class="row justify-content-center">

                    <div class="form-group col-md-4 mb-2">
                        <label for="key2">Titulo obligatorio 3</label>
                        <input type="text" formControlName="key3" class="form-control">
                    </div>
                    <div class="form-group col-md-4 mb-2">
                        <label for="dato2">Contenido obligatorio 3</label>
                        <input type="text" formControlName="value3" class="form-control">
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div class="row justify-content-center">
                    <button class="btn btn-success me-2 mt-3" style="width: 20%;" type="submit">CONTINUAR</button>
                    <button class="btn btn-danger mt-3 " style='width: 20%;' type="button">CANCELAR</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
